<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obregon's Chamber of commerce</title>
    <meta name="author" content="Jarom Mariscal">
    <meta name="description"
        content="Obregon's Chamber of Commerce website is the door to improving our community, making known information about the region and the relevant events that will be take place soon.">
    <meta property="og:title" content="Obregon’s Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:description"
        content="Obregon's Chamber of Commerce website is the door to improving our community, making known information about the region and the relevant events that will be take place soon.">
    <meta property="og:image" content="https://jarom27.github.io/wdd230/images/mexico.jpg">
    <meta property="og:url" content="https://jarom27.github.io/wdd230/chamber/">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/windchill.js" defer></script>
    <script src="scripts/visits.js" defer></script>
</head>

<body>
    <header>
        <img src="images/transparent-logo.webp" alt="Obregon’s Chamber logo">
        <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
        </label>
    </header>
    <nav>
        <span class="display-menu"></span>
        <ul class="menu inactive">
            <li><a href="">Home</a></li>
            <li><a href="">Discover</a></li>
            <li><a href="">Join</a></li>
            <li><a href="">Directory</a></li>
        </ul>
    </nav>
    <main class="grid">
        <section class="content">
            <article>
                <h2 id="visits"></h2>
            </article>
            <article>
                <h2>Weather</h2>
                <p><span id="temperature">49</span>°F</p>
                <p>Sunny</p>
                <p>Wind speed: <span id="wind-speed">3.4</span>mph</p>
                <p>Windchill: <span id="windchill"></span></p>
            </article>
            <article>
                <h2>Demographics</h2>
                <p>329,404 people</p>
                <p>160,857 men</p>
                <p>168,547 women</p>
            </article>
            <article>

            </article>
        </section>
        <section class="gallery">
            <img loading="lazy" src="images/accra-ghana.webp" alt="Accra Ghana Temple">
            <img loading="lazy" src="images/brigham-city.webp" alt="Brigham City, Utah Temple">
            <img loading="lazy" src="images/buenos-aires.webp" alt="Buenos Aires, Argentina Temple">
            <img loading="lazy" src="images/salt-lake.webp" alt="Salt Lake, Utah Temple">
            <img loading="lazy" src="images/seul.webp" alt="Seul,South Korea Temple">
            <img loading="lazy" src="images/tijuana.webp" alt="Tijuana, Mexico Temple">
        </section>
    </main>
    <footer>
        <p><span id="year"></span>Jarom Mariscal | Last Modification <span id="updated"></span></p>
        <P>This is a project for WDD230 Web Development course</P>
    </footer>
</body>

</html>
