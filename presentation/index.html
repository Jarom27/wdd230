<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <meta name="author" content="Jarom Mariscal">
    <meta name="description" content="This is a page for Form Validation topic">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <main class="container d-flex flex-column justify-content-center align-items-center vw-100 vh-100 ">
        <form class="d-flex flex-column w-50" action="" method="post">
            <div class="mb-3 input-group">
                <!-- <label for="firstname">First Name</label> -->
                <input class="form-control" id="firstname" type="text" placeholder="First Name">
                <!-- <label for="lastname">Last Name</label> -->
                <input class="form-control" id="lastname" type="text" placeholder="Last Name">
            </div>


            <!-- <label for="email">Email</label> -->
            <input id="email" type="text" placeholder="Email">
            <!-- <label for="password">Password</label> -->
            <input id="password" type="password" placeholder="Password">
            <!-- <label for="birthdate">Birthdate</label> -->
            <input id="birthdate" type="date">

        </form>
    </main>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

</html>
